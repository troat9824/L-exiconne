<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
    <title>L'exiconne</title>
</head>

<body>
    <header>
        <h1>
            <font color="#FF2626">L</font>
            <font color="#252A34">'</font>
            <font color="#753422">e</font>
            <font color="#FFD523">x</font>
            <font color="#71EFA3">i</font>
            <font color="#0F52BA">c</font>
            <font color="#66CC66">o</font>
            <font color="#FF9966">n</font>
            <font color="#FFCCCC">n</font>
            <font color="#00C1D4">e</font>
        </h1>
        <nav>
            <input type="text" id="username-login" placeholder="Username">
            <input type="password" id="password-login" placeholder="Password">
            <button class="btn-lg" id="login">Login</button>
        </nav>
        
    </header>
    
    <div class="intro">
        <p>Words your own way! <br>
            L'exiconne is a personal, flexible lexicon. <br>
            Just sign in and add your personal definitions to words you've heard or even made up!</p>
    </div>
    <main>
        <div id="word"></div>
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">words we like </li>
              <li class="list-group-item">more words</li>
              <li class="list-group-item">i love words</li>
            </ul>
          </div>
        <div id="definition"></div>
    </main>


    <footer>
        <section id="credit">
            <div class="container">
                <div class="row justify-content-center align-items-end">
                    <h1 class="credit-h1 col-4">Made By:</h1>
                </div>
                <div class="row justify-content-center align-items-end">
                    <h2 class="name col-3">Franklin Brown</h2>
                    <h2 class="name col-3">Giovanna Roach</h2>
                    <h2 class="name col-3">Angel Sanchez</h2>
                    <h2 class="name col-3">Taylor Vaughn</h2>
                </div>
            </div>


        </section>
    </footer>

    <script src="./assets/homepage.js"></script>
    <script src="your_path/choreographer.min.js"></script>
</body>

</html>
